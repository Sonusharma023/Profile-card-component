<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@300;400;500;600;800&display=swap"
    rel="stylesheet">

  <title>Frontend Mentor | Profile card component</title>
  <link rel="stylesheet" href="style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div class="main">
    <div class="card">

      <div class="card-img">
        <img src="images/bg-pattern-card.svg" alt="">

        <div class="card-content">
          <div class="photo">
            <img src="images/image-victor.jpg" alt="">
          </div>
          <h1>Sonu Sharma <span>26</span></h1>
          <p>London</p>
          <div class="line"><span></span></div>
          <div class="social">
            <div class="h1 hd">
              <h1>80K</h1>
            </div>
            <div class="h1 hd">
              <h1>803K</h1>
            </div>
            <div class="h1 hd">
              <h1>1.4K</h1>
            </div>
            <div class="h1 write">
              <h1>Followers</h1>
            </div>
            <div class="h1 write">
              <h1>Likes</h1>
            </div>
            <div class="h1 write">
              <h1>Photos</h1>
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>

</body>

</html>
